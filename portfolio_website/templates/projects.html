{% extends "layout.html" %}

{% block body %}

    <h3 class="project-heading">Projects</h3>
    <div id="projects">
        {% for project in projects %}
        <div class="project">
            <h4>{{ project.name }}</h4>
            <p>{{ project.description }}</p>
            <button class="btn btn-outline-primary"><a href="{{ project.url }}" target="_blank">Code</a></button>
            {% if project.name == "Pokedex" %}
                <button class="btn btn-outline-primary"><a href="https://personal-pokedex.netlify.app/" target="_blank">View</a></button>
            {% endif %}
        </div>
        {% endfor %}
    </div>

{% endblock %}
